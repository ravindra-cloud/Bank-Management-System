<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index3.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="text-center">
            <img src="./icon/bank.png" width="50">
            <h3>Page 3: Account Details</h3>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label"><b>Account Type:</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" id="saving" checked>
                    <label class="form-check-label" for="saving">Saving Account</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" id="current">
                    <label class="form-check-label" for="current">Current Account</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" id="fixed">
                    <label class="form-check-label" for="fixed">Fixed Deposit Account</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" id="recurring">
                    <label class="form-check-label" for="recurring">Recurring Deposit Account</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label"><b>Card Number:</b></label>
                <input type="text" class="form-control" value="XXXX-XXXX-XXXX-4184" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"><b>PIN:</b></label>
                <input type="password" class="form-control" value="XXXX" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label"><b>Services Required:</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="atm">
                    <label class="form-check-label" for="atm">ATM Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mobileBanking">
                    <label class="form-check-label" for="mobileBanking">Mobile Banking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chequeBook">
                    <label class="form-check-label" for="chequeBook">Cheque Book</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="internetBanking">
                    <label class="form-check-label" for="internetBanking">Internet Banking</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailAlerts">
                    <label class="form-check-label" for="emailAlerts">Email Alerts</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="eStatement">
                    <label class="form-check-label" for="eStatement">E-Statement</label>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="declaration">
                <label class="form-check-label" for="declaration">I hereby declare that the above entered details are correct to the best of my knowledge.</label>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn btn-dark"> <a href="index4.html" style="text-decoration: none; color: white;"> Submit </a></button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
