<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index2.css">

</head>

<body>

    <div class="container">
        <div class="formcontainer">
        <P class="form">Form no: 2</P>
        <img src="./icon/bank.png" alt="bank" class="bank">
        <h5 class="text-center mb-4">Page 2:-</h5>
        <h5 class="details">Additional Details</h5>

        <form>
            <!-- Religion -->
            <div class="mb-3">
                <label for="religion" class="form-label">Religion</label>
                <input type="text" class="form-control" id="religion" placeholder="Enter your religion" required>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="" disabled selected>Select your category</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                </select>
            </div>

            <!-- Income -->
            <div class="mb-3">
                <label for="income" class="form-label">Income (per annum)</label>
                <input type="number" class="form-control" id="income" placeholder="Enter your income" required>
            </div>

            <!-- Educational Qualification -->
            <div class="mb-3">
                <label for="education" class="form-label">Educational Qualification</label>
                <select class="form-select" id="education" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="High School">High School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>

            <!-- Occupation -->
            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation" required>
            </div>

            <!-- PAN Number -->
            <div class="mb-3">
                <label for="pan" class="form-label">PAN Number</label>
                <input type="text" class="form-control" id="pan" placeholder="Enter your PAN number" required>
            </div>

            <!-- Aadhar Number -->
            <div class="mb-3">
                <label for="aadhar" class="form-label">Aadhar Number</label>
                <input type="text" class="form-control" id="aadhar" placeholder="Enter your Aadhar number" required>
            </div>

            <!-- Senior Citizen -->
            <div class="mb-3">
                <label class="form-label">Senior Citizen</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="seniorCitizen" id="seniorYes" value="yes">
                    <label class="form-check-label" for="seniorYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="seniorCitizen" id="seniorNo" value="no">
                    <label class="form-check-label" for="seniorNo">No</label>
                </div>
            </div>

            <!-- Existing Account -->
            <div class="mb-3">
                <label class="form-label">Existing Account</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="existingAccount" id="accountYes" value="yes">
                    <label class="form-check-label" for="accountYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="existingAccount" id="accountNo" value="no">
                    <label class="form-check-label" for="accountNo">No</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom w-20"> <a href="index3.html" style="text-decoration: none; color: white;"> Submit</a></button>
                <button type="submit" class="btn btn-custom w-20"> <a href="demo.html" style="text-decoration: none; color: white;"> Back</a></button>
            </div>
        </form>
    </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
