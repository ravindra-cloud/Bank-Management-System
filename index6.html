<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Effect */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        /* Form Styles */
        .form-label {
            font-weight: 500;
            color: #fff;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.6);
        }

        .form-control::placeholder {
            color: #777;
        }

        /* Input Icons */
        .form-control-icon {
            position: absolute;
            margin-left: 12px;
            margin-top: 12px;
            color: #777;
        }

        .input-group {
            position: relative;
        }

        /* Button Styles */
        .btn-success {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            box-shadow: 0 6px 15px rgba(255, 126, 95, 0.4);
        }

        /* Status Message */
        .status-message {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #fff;
            font-size: 14px;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Feedback Form</h2>
    <form id="contactForm">
        <div class="mb-3 input-group">
            <i class="form-control-icon fas fa-user"></i>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3 input-group">
            <i class="form-control-icon fas fa-phone"></i>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
        </div>
        <div class="mb-3 input-group">
            <i class="form-control-icon fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3 input-group">
            <i class="form-control-icon fas fa-comment-dots"></i>
            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>

    <div id="statusMessage" class="status-message mt-3"></div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Your Company. All Rights Reserved.</p>
</div>

<!-- Font Awesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<!-- Bootstrap 5 JS and EmailJS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
    (function(){
        emailjs.init("KdK9GBxAZlkKn6jpw"); // Replace with your EmailJS user ID or public key
    })();

    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let name = document.getElementById('name').value;
        let mobile = document.getElementById('mobile').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;

        let templateParams = {
            name: name,
            mobile: mobile,
            email: email,
            message: message
        };

        emailjs.send('service_4mvc2dk','template_hx14ylc', templateParams)
        .then(function(response) {
            document.getElementById('statusMessage').innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
        }, function(error) {
            document.getElementById('statusMessage').innerHTML = '<div class="alert alert-danger">Failed to send message. Please try again later.</div>';
        });
    });
</script>

</body>
</html>
